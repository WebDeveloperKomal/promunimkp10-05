  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="container-fluid ">
          <div class="row">
            <div class="col">
              <div class="page-header"><b>
                  <p style="color: #004C8C; margin-top: -5px; font-size: 18px;">
                    TID Generation
                  </p>
                </b>
              </div>
  
             
  
  
              <div class="col-md-12 col-sm-12 col-xs-12 box" style="margin-top: 15px;">
                <div class="nav-tabs-custom">
                  <ul class="nav nav-tabs ">
  
                    <li  [class.active]="activeTab === 'tab1'"><a (click)="changeTab('tab1')" style="padding: 20px 50px  10px;">
                        Update Status</a></li>
                    <li style="margin-left: 5px;" [class.active]="activeTab === 'tab2'"><a (click)="changeTab('tab2')"  style="padding: 20px 30px  10px;">Update Courier Details</a>
                    </li>
                  </ul>
                  <div class="tab-content ">
                    <div>
                      <button type="button" routerLink="/set/alltid" class="btn btn-info"
                        style="float: right; height: 28px; width: 129px; border-radius: 80px; font-family: Comfortaa; font-size: 10px; font-weight: 700;   ">
                        View All TID's</button>
                    </div>
                    <div class="tab-pane active mt-5" [class.active]="activeTab === 'tab1'" id="tab1">
                      <form class="form-horizontal" [formGroup]="complianceForm" ((ngSubmit))="onSubmit()">
                        
                        <div class="col-lg-offset-1"  style=" background-color: #fff; margin-top: -1%; border-radius: 5px; padding: 20px 40px;">
  
                          <div class="flex-parent form-group row" >
  
                            <div class="form-floating col-md-6 col-sm-6 col-xs-6 offset-md-2 offset-xs-2 offset-sm-2">
                              <select formControlName="status" style="width: 130%;" [(ngModel)]="tidstatus.status" class="form-select">
                                <option value="" selected>Select</option>
                                <option value="Pending">Pending </option>
                                <option value="Complete">Complete</option>
                              </select>
                              <label for="taxLink" class="col-lg-1 col-4 col-form-label ml-2">Status</label>
                            </div>
                          </div>

                          <div class="text-center mt-3">
                            <button type="button" class="col-3 btn  btn-info m-lg-2 m-4" (click)="onSubmit()"  style="text-align: center" >
                                     Submit</button>
                                  <button type="reset" class="col-3 btn btn-info m-lg-2 m-4 " style="text-align: center" >
                                     
                                       Cancel      <i class="ace-icon fa fa-undo bigger-110"></i>
                                   </button>
                             </div>

   -->

                        </div>
                      </form>
                    </div>
  
                    <div class="tab-pane mt-5" [class.active]="activeTab === 'tab2'" id="tab2">
                      <form class="form-horizontal" [formGroup]="complianceForm" ((ngSubmit))="onSubmit1()">
                        <!-- courierId -->
                        <div class="col-lg-offset-1" style=" background-color: #fff; margin-top: -1%; border-radius: 5px; padding: 20px 40px;;">
  
                          <div class="flex-parent  form-group row">
  
                            <div class="form-floating col-md-6 col-sm-6 col-xs-6 offset-md-2 offset-xs-2 offset-sm-2">
                              <select formControlName="courierId" style="width: 130%;"  [(ngModel)]="tidstatus.courierId" class="form-select">
                                <option value="" selected>Select Location</option>
                                <option value="1">INTERESTED </option>
                                <option value="0">NOT INTERESTED</option>
                              </select>
                              <label for="taxLink" class="col-lg-1 col-4 col-form-label ml-2">Courier Address</label>
                            </div>
  
                          </div>
  
                          <div class="text-center mt-3 ">
                            <button type="button" class="col-3 btn  btn-info m-lg-2 m-4" (click)="onSubmit1()"  style="text-align: center" >
                                     Submit</button>
