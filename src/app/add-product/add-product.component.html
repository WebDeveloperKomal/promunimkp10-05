      <li class="fw-bold">&#160;&#160;
        <!-- <i class="fa-solid fa-house-chimney" style="margin-right: 10px; color: black;"></i> -->
       <a routerLink="/set/">Home&#160;</a>
        <i class="fa-solid fa-chevron-right"></i>
      </li>
      <li class="fw-bold"><a routerLink="/set/branch">&#160;Settings&#160;</a>
        <i class="fa-solid fa-chevron-right"></i>
      </li>
      <li class="fw-bold"><a routerLink="/set/product">&#160;Product&#160;</a>
        <i class="fa-solid fa-chevron-right"></i>
      </li>
      <li class="active fw-bold" aria-current="page"><a routerLink="/set/add-product" style="color: #3BB161 !important;" >&#160;Add Product</a></li>
    </ol>
  </nav>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <!-- <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item"><a href="#">Settings</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Product</li>
                </ol>
            </nav> -->
            <div class="container-fluid ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <div class="col text-start">
                            <h1>
                                Product
                            </h1>
                        </div>
                            <button type="button" routerLink="/set/product" class="btn btn-info px-3"
                                style="float: right; border-radius: 2rem;height: 28px;">View
                                Product</button>
                        </div>
                    </div>
                </div>
                <!-- <button type="button" routerLink="/set/product" class="btn btn-info" style="float: right;">View
                    Product</button> -->
            </div>

            <form [formGroup]="addproductForm" class="col-md-12 col-sm-12 col-xs-12 mt-3">
                 <div class="form-group row mb-lg-3 mb-0">
                    <div class="form-floating col-12 col-lg-5 mb-3 mb-lg-0 ">
                    <!-- <div class="col-lg-4 col-8"> -->
                        <input type="text" formControlName="productId" placeholder="productId" [(ngModel)]="product.productId" class="form-control" id="complianceName">
                        <label for="productId" class="col-lg-2 col-4 col-form-label mr-5 text-end mb-3">Product Id:</label>
                        </div>
                        <div class="form-floating col-12 col-lg-5 mb-3 mb-lg-0 ">
                    <!-- <div class="col-lg-4 col-8"> -->
                        <input type="text" formControlName="productName" placeholder="prouctname" [(ngModel)]="product.productName" class="form-control" id="complianceName">
                        <label for="productName" class="col-lg-2 col-4 col-form-label mr-5 text-end">Product Name:</label>
                        </div>
                </div>

                <div class="form-group row mb-lg-3 mb-0">
                    <div class="form-floating col-12 col-lg-5 mb-3 mb-lg-0 ">
                    <!-- <div class="col-lg-4 col-8"> -->
                        <input type="text" formControlName="minValue" placeholder="minvalue" [(ngModel)]="product.minValue" class="form-control" id="complianceName">
                        <label for="minValue" class="col-lg-2 col-4 col-form-label mr-5 text-end mb-3">Min Value:</label>
                        </div>

                       <div class="form-floating col-12 col-lg-5 mb-3 mb-lg-0 ">
                    <!-- <div class="col-lg-4 col-8"> -->
                        <input type="text" formControlName="maxValue" placeholder="maxvalue" [(ngModel)]="product.maxValue" class="form-control" id="complianceName">
                        <label for="maxValue" class="col-lg-2 col-4 col-form-label mr-5 text-end">Max Value:</label>
                        </div>
                </div>

                <div class="text-center mt-3">
                    <button type="button" class="col-3  btn btn-info m-lg-2 m-4" (click)="onSubmit()">
                        Submit</button>
                    <button type="reset" class=" col-3 btn btn-info  m-lg-2 m-4">
                         Cancel &nbsp;&nbsp;&nbsp;  <i class="ace-icon fa fa-undo bigger-110"></i>   
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer style="position: absolute;right: 0;left: 0;bottom: 0;"></app-footer>
</html>
