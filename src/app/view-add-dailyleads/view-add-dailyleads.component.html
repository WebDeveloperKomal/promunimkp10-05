<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="container-fluid ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <div class="col text-start">
                                <h1>
                                    Daily Leads
                                </h1>
                            </div>

                            <button type="button" routerLink="/set/alldailyleads" class="btn btn-info"
                                style="float: right;border-radius: 2rem;height: 28px;">
                                View All Daily Leads</button>
                        </div>
                    </div>

                </div>
            </div>


            <div class="col-md-12 col-sm-12 col-xs-12 box" style="margin-top: 15px;">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li [class.active]="activeTab === 'tab1'"><a (click)="changeTab('tab1')"
                                style="padding: 20px 50px  10px;"> All
                                Leads</a></li>
                        <li style="margin-left: 5px;" [class.active]="activeTab === 'tab2'"><a
                                (click)="changeTab('tab2')" style="padding: 20px 30px  10px;">Add Lead
                                Details</a></li>
                    </ul>

                    <div class="tab-content" style=" background-color: #fff; border-radius: 5px;">
                        <div class="tab-pane active" [class.active]="activeTab === 'tab1'" id="tab1">
                            <table class="table  rounded-table" style="border: solid #3bb161;">
                                <thead>
                                    <tr>
                                        <th width="10%">Sr.No</th>
                                        <th width="15%">Date</th>
                                        <th width="60%">Description</th>
                                        <th width="15%">Next Visit Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of dlStatusList ,let index = index ">
                                        <td>{{index+1}}</td>

                                        <td>{{data.visit_date}}</td>
                                        <td>{{data.description}}</td>

                                        <td>{{data.next_visit_date}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane mt-1" [class.active]="activeTab === 'tab2'" id="tab2">
                            <form class="form-horizontal" [formGroup]="viewadddailyleads" style="padding: 0px 80px;">
                                <div class="flex-parent jc-center form-group row mb-2 ">
                                    <!-- <p>ID : {{lead.tmpCustId}} name : {{lead.description}}</p> -->
                                    <p style="color: #004C8C; font-size: 10px;">Add Lead</p>
                                    <div class="form-floating col-md-6 col-sm-6 col-xs-12 mb-2">
                                        <input type="date" formControlName="visitDate" [(ngModel)]="lead.visitDate"
                                            class="form-control" id="complianceDueDate">
                                        <label for="visitDate" class="col-lg-2 col-4 col-form-label">Visit
                                            Date:</label>
                                    </div>



                                    <div class="form-floating col-md-6 col-sm-6 col-xs-12">

                                        <textarea class="form-control" id="address" [(ngModel)]="lead.description"
                                            rows="3" placeholder="dec" formControlName="description"
                                            required> </textarea>
                                        <label for="address"
                                            class="col-lg-1 col-4   col-form-label mr-5">Description</label>

                                    </div>

                                </div>




                                <div class="form-check  mb-2 was-validated ">

                                    <label class="form-check-label" for="isnxt">Is Next
                                        Date:</label>
                                    <input class="form-check-input" type="checkbox" formControlName="isnxt"
                                        [(ngModel)]="lead.isnxt" id="myCheck" name="isnxt" required>

                                    <div class="valid-feedback">

                                        <div class="form-group row mb-3">


                                            <div class="form-floating col-md-6 col-sm-6 col-xs-12">
                                                <input type="date" [(ngModel)]="lead.nextVisitDate"
                                                    formControlName="nextVisitDate" class="form-control"
                                                    id="complianceDueDate">
                                                <label for="nextVisitDate"
                                                    class="col-lg-2 col-4 col-form-label ml-2">Next
                                                    Visit Date:</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="invalid-feedback"></div> -->
                                </div>



                                <!-- <div class="col-md-12 col-sm-12 col-xs-12">
                                                  <p><b>Note : </b>Once you select status INTERESTED then this customer
                                                      comes in Lead.</p>
                                              </div> -->

                                <!-- <div class="form-group">
                                                  <div class="col-md-11 col-sm-11 col-xs-11">
                                                      <input type="submit" class="btn btn-info" ng-click="saveVisit()"
                                                          style="margin-right: 10px;">
                                                  </div>
                                              </div> -->
                                <!-- <div style="float: right;" >
                                                  <button type="button" class="btn btn-info m-lg-4 m-4"><i class="ace-icon fa fa-check bigger-110"></i>
                                                    Submit</button>
                                              
                                                  <button type="button" class="btn canc m-lg-4 m-4">
                                                      <i class="ace-icon fa fa-undo bigger-110"></i>
                                                      Reset
                                                  </button>
                                              </div> -->

                                <div class="text-center ">
                                    <button type="button" class="col-3 btn  btn-info m-lg-2 m-4" (click)="onSubmit()"
                                        style="text-align: center">
                                        Submit</button>
                                    <button type="reset" class="col-3 btn btn-info m-lg-2 m-4 "
                                        style="text-align: center">

                                        Cancel <i class="ace-icon fa fa-undo bigger-110"></i>
                                    </button>
                                </div>

                                                  <button class="btn-info  m-lg-4 m-4 w-25" style="height: 36px; width: 163px; font-size: 10px; border-radius: 2rem;"
                                                      (click)="onSubmit()" ng-click="saveVisit()" type="submit">
                                                      
                                                      Submit 
                                                  </button>
              
                                                  <button class="btn-info m-lg-4 m-4 w-25" style="height: 36px; width: 163px; font-size: 10px; border-radius: 2rem;">
                                                      
                                                      Cancal
                                                  </button>
                                              </div> -->

                                <!-- <div class="form-group">
                                                  <div class="col-md-11 col-sm-11 col-xs-11">
                                                      <input type="submit" class="btn btn-info m-lg-4 m-4"
                                                          (click)="onSubmit()" ng-click="saveVisit()"
                                                          style="margin-right: 10px;">
  
                                                      <button type="reset" class="btn canc m-lg-4 m-4">
                                                          Cancel
                                                      </button>
                                                  </div>
                                              </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>

<app-footer style="position: absolute;right: 0;left: 0;bottom: 0;"></app-footer>

</html>
