                  Change Password
                </h1>
                </div>

              <div>
              
              </div>
            </div>

            <form [formGroup]="complianceForm" class="col-md-12 col-sm-12 col-xs-12 mt-2">

               
            <div class="container-fluid">
                
                <!-- <div class="col-lg-offset-1"> -->
            <div class="form-group row mb-3">
                <div class="form-floating col-lg-6 col-md-11 col-11 mb-3 mb-lg-0">
               
                <!-- <div class="col-lg-4 col-8"> -->
                    <input type="text" formControlName="complianceDueDate" placeholder="currentpassword" [(ngModel)]="passwords.oldPass" class="form-control"
                        id="complianceDueDate">
                        <label for="complianceDueDate"  class="col-lg-2 col-4 control-label">Current Password:</label>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="form-floating col-lg-6 col-md-11 col-11 mb-3 mb-lg-0">
                
                <!-- <div class="col-lg-4 col-8"> -->
                    <input type="text" formControlName="complianceDueDate" placeholder="newpassword" [(ngModel)]="passwords.password" class="form-control"
                        id="complianceDueDate">
                        <label for="complianceDueDate"  class="col-lg-2 col-4 control-label">New Password:</label>
                </div>
            </div>

            <div class="form-group row"> 
                <div class="form-floating col-lg-6 col-md-11 col-11 mb-3 mb-lg-0">
              
                <!-- <div class="col-lg-4 col-8"> -->
                    <input type="text" formControlName="complianceDueDate" placeholder="confirmpassword" [(ngModel)]="confirmPassword" class="form-control"
                        id="complianceDueDate">
                        <label for="complianceDueDate"  class="col-lg-2 col-4 control-label">Confirm Password:</label>
                </div>
            </div>


            <div class="text-center mt-3">
                <button type="button" class="col-lg-2 col-md-3 col-4 btn  btn-info " (click)="onSubmit()" style="border-radius: 20px; text-align: center;" >
                         Submit</button>
                      <button type="reset" class="col-lg-2 col-md-3 col-4 btn btn-info" style="border-radius: 20px;text-align: center;" >
                         
                           Cancel  &nbsp;&nbsp;    <i class="ace-icon fa fa-undo bigger-110"></i>
                       </button>
                 </div>
